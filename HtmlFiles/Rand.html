<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Numeric Registration ID Generator</title>
<script>
// Initialize a counter variable
var idCounter = 11112;

function generateNumericId() {
    var numericId = idCounter++; // Increment the counter and assign it as the ID
    document.getElementById('registrationId').value = numericId;
}
</script>
</head>
<body>

<h2>Generate Unique Numeric Registration ID</h2>

<form>
    <label for="registrationId">Registration ID:</label><br>
    <!-- Display the initial value of 11111 -->
    <input type="text" id="registrationId" name="registrationId" value="11111" readonly><br><br>
    <button type="button" onclick="generateNumericId()">Generate ID</button>
</form>

</body>
</html>
