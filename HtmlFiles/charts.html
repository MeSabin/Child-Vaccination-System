<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Vaccination Status</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js library -->
    <style>
      #vaccinationChart {
        height: 400px !important;
        background-color: rgb(236, 236, 236);
        border-radius: 10px;
        padding: 25px;
      }
    </style>
  </head>
  <body>
    <canvas id="donutChart"></canvas>
    <script>
      const data = {
        labels: ["0-6 months", "7-12 months", "13-18 months", "19-24 months"],
        datasets: [
          {
            label: "Vaccination Status by Age Group",
            data: [120, 180, 220, 130], // Example data: Number of vaccinated children in each age group
            backgroundColor: [
              "rgb(255, 99, 132)",
              "rgb(54, 162, 235)",
              "rgb(255, 205, 86)",
              "rgb(75, 192, 192)",
            ],
            hoverOffset: 4,
          },
        ],
      };

      // Configuration for the chart
      const config = {
        type: "doughnut",
        data: data,
      };

      // Get the canvas element
      const ctx = document.getElementById("vaccinationChart").getContext("2d");

      // Create the chart
      new Chart(ctx, config);
    </script>
  </body>
</html>
